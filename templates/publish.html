<!-- templates/publish.html -->
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Data Viewer - Publish</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background-color: #282a36; color: #f8f8f2; }
    .container { margin-top: 5%; max-width: 700px; }
    .form-control, .btn { background-color: #44475a; color: #f8f8f2; border: none; }
    .btn:hover { background-color: #6272a4; }
  </style>
</head>
<body>
<div class="container">
  <h2 class="text-center">Publish Data</h2>
  <p class="text-center">Current File: <strong>{{ filename }}</strong></p>
  <form method="POST">
    <div class="mb-3">
      <label for="format" class="form-label">Select Format</label>
      <select class="form-control" id="format" name="format">
        <option value="csv">CSV</option>
        <option value="parquet">Parquet</option>
      </select>
      <label for="filename" class="form-label">Filename</label>
      <input type="text"
             class="form-control"
             id="filename"
             name="filename"
             placeholder="{{ default_filename }}"
             value="{{ default_filename }}"
             onfocus="if(this.value=='{{ default_filename }}') this.value='';">
    </div>
    <div class="d-grid gap-2">
      <button type="submit" name="download" class="btn btn-primary">Download Locally</button>
    </div>
    <hr class="my-4">
    <div class="mb-3">
      <label for="s3_uri" class="form-label">Or publish to S3 URI (e.g., s3://bucket/key.parquet)</label>
      <input type="text" class="form-control" id="s3_uri" name="s3_uri">
    </div>
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-success">Upload to S3</button>
    </div>
  </form>
  <div class="text-center mt-4">
    <a href="/display" class="btn btn-dark">Back to Display</a>
  </div>
</div>
</body>
</html>
