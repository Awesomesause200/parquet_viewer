<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Data Viewer - Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background-color: #282a36; color: #f8f8f2; }
    .container { margin-top: 5%; }
    .form-control, .btn { background-color: #44475a; color: #f8f8f2; border: none; }
    .btn:hover { background-color: #6272a4; }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-center">Upload Data or Provide S3 URI</h1>
  <form method="POST" enctype="multipart/form-data" style="padding: 10px;">
    <div class="mb-3">
      <label for="file" class="form-label">Choose CSV or Parquet file</label>
      <input class="form-control" type="file" id="file" name="file">
    </div>
    <div class="mb-3">
      <label for="s3_uri" class="form-label">Or enter S3 URI (e.g., s3://bucket/key.parquet)</label>
      <input type="text" class="form-control" id="s3_uri" name="s3_uri">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
    {% if global_warnings %}
      <div class="alert alert-danger" role="alert">
          <h4>Global Warnings:</h4>
          <ul>
              {% for warning in global_warnings %}
                  <li>{{ warning }}</li>
              {% endfor %}
          </ul>
      </div>
  {% endif %}
</div>
</body>
</html>
